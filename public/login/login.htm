<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="/stylesheets/style.css" rel="stylesheet" />
    <link href="/javascript/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/javascript/fontawesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/javascript/animate-css/animate.min.css" rel="stylesheet" />
    <script src="/javascript/jquery/jquery.min.js"></script>
    <script src="/javascript/bootstrap/js/bootstrap.min.js"></script>
    <script src="/javascript/moment/moment.min.js"></script>
    <script src="/javascript/bootstrap-notify/bootstrap-notify.min.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div>
                    <header>
                        <div>
                            <h1>
                                <!--We can pull the URL to the logo once they exstend the Orginization APi to include Logo Path-->
                                <img class="login-logo" src="/images/logo.png" alt="logo">
                                
                            </h1>
                        </div>
                    </header>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h2>Mojang Account</h2>
                <div class="form" >
                    <div class="form-group">
                        <form name="login" onsubmit="return false">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="mojang_login_username" class="form-label">User Name</label>
                                    <input type="text" id="mojang_login_username" class="form-control" tabindex="1" autofocus="" required="" placeholder="User Name" autocomplete="username" />
                                </div>
                                <div class="form-group">
                                    <label for="mojang_login_password" class="form-label">Password</label>
                                    <input type="password" id="mojang_login_password" class="form-control" tabindex="2" placeholder="Password" autocomplete="current-password" />
                                </div>
                            </div>
                        </form>
                        <button class="btn btn-primary btnLoginMojang" tabindex="3">Mojang</button>
                    </div>
                    <div id="mojang_login_error" class="alert alert-danger" role="alert" style="margin:10px 0;display:none;">
                        <div id="mojang_login_errormsg" style="text-align: center; font-size: 1.5em;"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <h2>Microsoft Account</h2>
                <div class="form" >
                    <div class="form-group">
                            <button class="btn btn-primary btnLoginMicrosoft" tabindex="3">Microsoft</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <h2>Cracked Account</h2>
                <div class="form" >
                    <div class="form-group">
                        <div class="form-group">
                            <label for="mojang_login_username" class="form-label">User Name</label>
                            <input type="text" id="mojang_login_username" class="form-control" tabindex="1" autofocus="" required="" placeholder="User Name" autocomplete="username" />
                        </div>
                        <div>
                            <button class="btn btn-primary btnLoginCracked" tabindex="3">Cracked</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <div class="row">
                <div class="col-xs-12 alignCenter">
                    <div>
                        <p>
                            <a class="orgWebsite"></a> </span> Powered by <a href="https://github.com/DrCDeVries/Minecraft-Hydra" target="_blank" rel="noreferrer noopener">Minecraft-Hydra</a>
                        </p>
                    </div>
                    
                </div>
            </div>
        </footer>
        
    </div>

   


</body>
</html>
