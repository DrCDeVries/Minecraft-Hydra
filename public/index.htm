    <script>
        $(function () {

            var ioSocket = io.connect();
            // Create our socket.io object and connect it to express
            
            ioSocket.on('Connected', function(message) {
                console.log('radarMonitorService Connected Data', message);
                 
            });

            ioSocket.on('Disconnect', function (message) {
                console.log('radarMonitorService Disconnect',);
                
           });

           ioSocket.on('reconnecting', function (message) {
               console.log('radarMonitorService reconnecting', message);
              
           });

            $(".btnServerStart").on("click",function(){
                ioSocket.emit("ServerStart",{"name":"Connor"})
            })
        })
                
    
    </script>
